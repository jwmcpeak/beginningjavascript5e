<!DOCTYPE html>

<html lang="en">
<head>
    <title>Chapter 10, Example 10</title>
</head>
<body>
    <a id="someLink" href="somepage.html">
        Click Me
    </a>
    <script>
        var link = document.getElementById("someLink");

        function linkClick(e) {
            alert("This link is going nowhere");

            e.returnValue = false;
        }

        link.attachEvent("onclick", linkClick);
    </script>
</body>
</html>
